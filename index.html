<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Simple CountDownTimer!</title>
      <!-- Bootstrap -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/countdowntimer.js"></script>
      <script>
         $(function() {
         	$('.counter').setCountDownTimer({
                                   time: "00:01:00",
                                   button: $('.button'),
                                   countDownText: 'Remaining time:',
                                   afterCountText: 'Time\'s up!'
                               });
         });
      </script>
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Begin page content -->
      <div class="container">
         <div class="row">
            <div class="col-lg-6 col-lg-offset-2">
               <div class="page-header">
                  <h1>CountDownTimer</h1>
                  <p>Very Simple!</p>
               </div>
			   <div class="row">
					<div class="col-lg-12">
						<a class="btn btn-default" href="https://github.com/obzc/CountDownTimer" target="_blank">Github</a>
						<a class="btn btn-default" href="https://github.com/obzc/CountDownTimer/archive/master.zip" target="_blank">Download</a>
					</div>
			   </div>
               <div class="row">
                  <div class="col-lg-12">
                     <h3>Demo:</h3>
                     <p class="text-muted counter"></p>
                  </div>
               </div>
               <br />
               <div class="row">
                  <div class="col-lg-12">
                     <h3>Usage:</h3>
                     <h4>JS</h4>
                     <pre>
$('.counter').setCountDownTimer({
	time: "00:01:00",
	button: $('.button'),
	countDownText: 'Remaining time:',
	afterCountText: 'Time\'s up!'
});</pre>
                     <h4>HTML</h4>
                     <pre>&lt;p class="counter"&gt;&lt;/p&gt;</pre>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
